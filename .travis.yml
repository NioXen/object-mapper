language: node_js
node_js:
  - stable
cache:
  directories:
  - node_modules
before_script:
  - npm run build
script:
  - npm run test
after_success:
  - npm run coverage
before_deploy:
  - git config --local user.name "NioXen"
  - git config --local user.email "bgibbonsdev@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  - provider: releases
    api_key:
      secure: 
    file: typesafe-mapper-*.tgz
    skip_cleanup: true     
    on:
      repo: NioXen/typesafe-mapper
      tags: true
  - provider: npm
    skip_cleanup: true
    email: "bgibbonsdev@gmail.com"
    api_key: $NPM_TOKEN
    on:
      repo: NioXen/typesafe-mapper
      tags: true